<h1 class="text-center text-muted text-capitalize mb-3">{{'add new delivery account' | translate}}</h1><hr>

<div class="row">
  <div class="col">
    <form #form="ngForm" autocomplete="off" style="margin: 6% auto;" (submit)="addNewDeliveyAccount(form)">
      <div class="form-group">
        <input type="text" class="form-control" #name="ngModel" [(ngModel)]="formData.name" name="name" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" #email="ngModel" [(ngModel)]="formData.email" name="email" placeholder="Email" >
      </div>
      <div class="form-group">
        <input type="password" class="form-control" #password="ngModel" [(ngModel)]="formData.password" name="password" placeholder="Password" >
      </div>
      <div class="form-group">
        <input type="password" class="form-control" #comfirmPassword="ngModel" [(ngModel)]="formData.comfirmPassword"  name="comfirmPassword" placeholder="Confirm Passowrd">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" #mobile="ngModel" [(ngModel)]="formData.mobile" name="mobile" placeholder="Phone Number" >
      </div>
      <div class="form-group">
        <input type="text" class="form-control" #code="ngModel" [(ngModel)]="formData.code" name="code" placeholder="Country Code" >
      </div>

      <input type="submit" class="btn btn-success" value="{{'Create' | translate}}">
    </form>
  </div>
</div>
