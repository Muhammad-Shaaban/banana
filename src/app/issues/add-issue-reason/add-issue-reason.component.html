<h1 class="text-center text-muted text-capitalize mb-3">{{'add new issue reason' | translate}}</h1><hr>

<div class="row">
  <div class="col">
    <form #form="ngForm" autocomplete="off" style="margin: 6% auto;" (submit)="addNewIssueReason(form)">
      <div class="form-group">
        <input type="text" class="form-control" #EN="ngModel" [(ngModel)]="formData.EN" name="EN" placeholder="Reason in English">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" #AR="ngModel" [(ngModel)]="formData.AR" name="AR" placeholder="Reason in Arabic">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" #urdu="ngModel" [(ngModel)]="formData.urdu" name="urdu" placeholder="Reason in Urdu">
      </div>

      <input type="submit" class="btn btn-success" value="{{'Add' | translate}}">
    </form>
  </div>
</div>
