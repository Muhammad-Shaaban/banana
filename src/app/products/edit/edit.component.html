 <!-- Add New Product -->
 <section class="container newPageContainer">
  <h1 class="text-center text-muted text-capitalize">{{'edit_product' | translate}}</h1><hr>
   <div class="row" style="margin-top: 6%">
       <div class="col">
           <form #form="ngForm" enctype="multipart/form-data" autocomplete="off" (submit)="update()">
               <input type="hidden" [(ngModel)]="formData.productId" name="productId" />
               <div class="form-group">
                   <input type="text" name="nameEn" #nameEn="ngModel" class="form-control" [(ngModel)]="formData.nameEn" placeholder="Product Name (EN)" required>
               </div>
               <div class="form-group">
                   <input type="text" name="nameAr" #nameAr="ngModel" class="form-control" [(ngModel)]="formData.nameAr" placeholder="Product Name (AR)" required>
               </div>
               <div class="form-group">
                <input type="text" name="name_urdu" #name_urdu="ngModel" class="form-control" [(ngModel)]="formData.name_urdu" placeholder="Product Name (Urdu)" required>
            </div>
               <div class="form-group">
                   <select class="custom-select" name="productType" #productType="ngModel" [(ngModel)]="formData.productType">
                       <option selected >Choose Prodcut Type :</option>
                       <option value="1">{{'Fruits' | translate}}</option>
                       <option value="2">{{'Vegetables' | translate}}</option>
                       <option value="3">{{'Bread' | translate}}</option>
                       <option value="4">{{'Sandwiches' | translate}}</option>
                       <option value="5">{{'Pies' | translate}}</option>
                       <option value="6">{{'Croissant' | translate}}</option>
                       <option value="7">{{'Commodity' | translate}}</option>
                       <option value="8">{{'Frozen' | translate}}</option>
                       <option value="9">{{'Refrigerated' | translate}}</option>
                       <option value="10">{{'Canned' | translate}}</option>
                       <option value="11">{{'Goodies and Sweets' | translate}}</option>
                       <option value="12">{{'Animal products' | translate}}</option>
                       <option value="13">{{'Fish products' | translate}}</option>
                   </select>
               </div>
               <div class="form-group">
                   <select class="custom-select" name="category" #category="ngModel" [(ngModel)]="formData.category">
                     <option selected>Choose Category :</option>
                     <option value="F-M">{{ 'M_F' | translate}}</option>
                     <option value="F-V">{{ 'F_V' | translate }}</option>
                     <option value="B">{{ 'B' | translate}}</option>
                     <option value="F">{{ 'F' | translate}}</option>
                   </select>
               </div>

               <div class="custom-file">
                   <input type="file" name="image" (change)="updateImage($event)" class="custom-file-input" #image="ngModel" [(ngModel)]="formData.image">
                   <label class="custom-file-label fileInputText" for="validatedInputGroupCustomFile">Choose file...</label>
               </div>

               <button type="submit" class="btn btn-green d-block w-25 mt-4 font-weight-bold"><i class="fas fa-database mr-2"></i>{{'Edit' | translate}}</button>
           </form>
       </div>
   </div>
</section>
