<div class="container">
  <h1 class="text-center text-muted text-capitalize">{{'ConditionsPage' | translate}}</h1><hr>
  <div class="row">
    <div class="col">
      <form #form="ngForm" autocomplete="off" (submit)="addOrEditCondition()">
        <div class="form-group">
          <textarea placeholder="Content (EN)" class="form-control" name="EN" #EN="ngModel" [(ngModel)]="formInputs.EN"></textarea>
        </div>
        <div class="form-group">
          <textarea placeholder="Content (AR)" class="form-control" name="AR" #AR="ngModel" [(ngModel)]="formInputs.AR"></textarea>
        </div>
        <div class="form-group">
          <textarea placeholder="Content (Urdu)" class="form-control" name="urdu" #urdu="ngModel" [(ngModel)]="formInputs.urdu"></textarea>
        </div>


        <input type="submit" class="btn btn-success" value="{{'Submit' | translate}}">
      </form>
    </div>
  </div>
</div>
